<div class="noteBody">
  <section *ngIf="notes.length < 1">
    <div class="no-notes">
      <div class="note-image"><img src="./assets/images/svg/lamp.svg" alt="lamp" class="pic"></div>
      <div>
        <span class="text">Notes you add appear here</span>
      </div>
    </div>
  </section>

  <div class="notes-container">

    <div *ngFor="let note of notes">
      <app-note-template
        *ngIf="note.isArchived"
        [note]="note"
        (noteSelected)="onNoteSelected($event)"
      ></app-note-template>
      <app-edit-modal
        *ngIf="showEditModal"
        [selectedNote]="selectedNote!"
      ></app-edit-modal>
    </div>
  </div>
</div>
