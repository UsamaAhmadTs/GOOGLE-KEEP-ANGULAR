<div class="noteBody">
  <div *ngIf="(notesPresent$ | async) === 0 || (archiveNotesPresent$| async)">
    <div class="no-notes">
      <div class="note-image"><img src="./assets/images/svg/lamp.svg" alt="lamp" class="pic"></div>
      <div>
        <span class="text">Notes you add appear here</span>
      </div>
    </div>
  </div>
    <div class="notes-container">
        <app-note-template
                [isArchiveNote]="false"
        ></app-note-template>
    </div>
</div>
